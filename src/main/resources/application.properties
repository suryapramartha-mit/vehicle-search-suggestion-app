spring.application.name=vehicle.suggestion.app
# Server Configuration
server.port=8080

# OpenAPI Info
springdoc.swagger-ui.path=/swagger-ui.html

swagger.doc.title=Vehicle Search & Suggestion API
swagger.doc.description=API documentation for Vehicle Search & Suggestion Service
swagger.doc.version=1.0.0

# H2 in-memory DB settings
spring.datasource.url=jdbc:h2:mem:vehicledb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none

# Show SQL in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
